appId: org.freekode.tp2intervals
productName: tp2intervals
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.js,.prettierignore,.prettierrc.yaml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**

win:
  executableName: tp2intervals
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

mac:
  target:
    - target: dmg
      arch: universal
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  sign: false

linux:
  target:
    - AppImage
  maintainer: Evgeny <iam@freekode.org>
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}

npmRebuild: false
extraResources:
  - from: 'artifact/boot.jar'
    to: 'boot.jar'
  - from: '../jdktool/jdks/${os}/${arch}'
    filter: '**/*'
  - from: '../ui/dist/ui'
    filter: '**/*'
  - from: 'build/icon.png'
    to: 'icon.png'
publish:
  provider: github
  owner: freekode
  repo: tp2intervals
