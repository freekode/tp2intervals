name: Build JAR

on:
  workflow_call:
    inputs:
      jar-name:
        required: true
        type: string
      jar-artifact-name:
        required: true
        type: string
      dry-run:
        required: false
        type: boolean
        default: true

jobs:
  build-jar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto'
          cache: 'gradle'

      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json'

      - name: Build UI
        run: |
          npm ci --prefix ui
          npm run build  --prefix ui

      - name: Copy UI
        run: cp -r ui/dist/ui/browser boot/src/main/resources/static

      - name: Build boot
        run: |
          cd ./boot
          ./gradlew build

      - name: Cypress tests
        run: |
          npm ci --prefix cypress
          java -jar boot/build/libs/tp2intervals.jar & npm test --prefix cypress

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.jar-artifact-name }}
          path: boot/build/libs/${{ inputs.jar-name }}.jar
          if-no-files-found: error
          compression-level: 0

      - uses: ncipollo/release-action@v1
        if: ${{ inputs.dry-run == false }}
        with:
          draft: true
          generateReleaseNotes: true
          artifactErrorsFailBuild: true
          artifacts: boot/build/libs/${{ inputs.jar-name }}.jar
