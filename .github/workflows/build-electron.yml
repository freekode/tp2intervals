name: Build Electron

on:
  workflow_call:
    inputs:
      dry-run:
        required: false
        type: boolean
        default: true
      os:
        required: true
        type: string

jobs:
  executable:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto'
          cache: 'gradle'

      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache JDKs
        uses: actions/cache@v4
        with:
          path: jdktool/jdks
          key: ${{ runner.os }}-jdks

      - name: Build jar in unix
        if: ${{ runner.os != 'Windows' }}
        run: |
          cd ./boot
          ./gradlew build

      - name: Build jar in windows
        if: ${{ runner.os == 'Windows' }}
        run: |
          ./jdktool/jdks/win/x64/jdk/bin/keytool.exe -import -noprompt -alias intervals.icu -keystore jdktool/jdks/win/x64/jdk/lib/security/cacerts -file jdktool/certs/intervals.icu.cert
          
          cd ./boot
          ./gradlew.bat build

      - name: Install dependencies
        run: |
          npm ci --prefix ui
          npm ci --prefix electron

      - name: Build electron
        if: ${{ inputs.dry-run == true }}
        run: npm run build --prefix electron

      - name: Publish electron
        if: ${{ inputs.dry-run == false }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish --prefix electron

      - name: Show me what you got
        run: ls electron/dist

      - uses: actions/upload-artifact@v4
        with:
          name: tp2intervals-${{ runner.os }}
          path: electron/dist/tp2intervals*
          if-no-files-found: error
