name: Build JAR

on:
  workflow_call:

jobs:
  executable:
    strategy:
      fail-fast: false
      matrix:
        environment:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    runs-on: ${{ matrix.environment.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'corretto'
          cache: 'gradle'

      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Build jar
        if: ${{ matrix.environment.os != 'windows-latest' }}
        run: |
          cd ./boot
          ./gradlew build

      - name: Build jar
        if: ${{ matrix.environment.os == 'windows-latest' }}
        run: |
          cd boot
          ./gradlew.bat build

      - name: Build electron
        run: |
          npm ci --prefix electron
          npm ci --prefix ui
          npm run make --prefix electron

      - uses: actions/upload-artifact@v4
        with:
          name: tp2intervals-${{ matrix.environment.os }}
          path: electron/out/make/**/*
          if-no-files-found: error
          compression-level: 0
