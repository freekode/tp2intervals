name: Build JAR

on:
  workflow_call:
    inputs:
      dry-run:
        required: false
        type: boolean
        default: true

jobs:
  executable:
    strategy:
      fail-fast: false
      matrix:
        environment:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    runs-on: ${{ matrix.environment.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto'
          cache: 'gradle'

      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Build jar in unix
        if: ${{ matrix.environment.os != 'windows-latest' }}
        run: |
          cd ./boot
          ./gradlew build

      - name: Build jar in windows
        if: ${{ matrix.environment.os == 'windows-latest' }}
        run: |
          cd ./boot
          ./gradlew.bat build

      - name: Install dependencies
        run: |
          npm ci --prefix ui
          npm ci --prefix electron

      - name: Build electron
        if: ${{ inputs.dry-run == true }}
        run: npm run build --prefix electron

      - name: Write Mac certificate to file
        if: ${{ inputs.dry-run == false && matrix.environment.os == 'macos-latest' }}
        env:
          CERTIFICATES_P12: ${{ secrets.CERTIFICATES_P12 }}
        run: |
          echo "$CERTIFICATES_P12" | base64 --decode > ${HOME}/certificates.p12

      - name: Publish electron
        if: ${{ inputs.dry-run == false }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${HOME}/certificates.p12
          CSC_KEY_PASSWORD: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
        run: npm run publish --prefix electron

      - name: Show me what you got
        run: ls electron/dist

      - uses: actions/upload-artifact@v4
        with:
          name: tp2intervals-${{ matrix.environment.os }}
          path: electron/dist/tp2intervals*
          if-no-files-found: error
