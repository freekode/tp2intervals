<form [formGroup]="syncActivitiesFormGroup" novalidate (ngSubmit)="syncActivitiesSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sync Workouts</mat-card-title>
      <mat-card-subtitle>
        Copies workouts from TrainerRoad to Intervals
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="form-field">
            <mat-label>Workout Types</mat-label>
            <mat-select formControlName="trainingTypes" multiple>
              @for (type of trainingTypes; track type) {
                <mat-option [value]="type.value">{{type.title}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="form-field">
            <mat-label>Date Range</mat-label>
            <mat-date-range-input
              [rangePicker]="datepicker">
              <input matStartDate placeholder="Start Date" formControlName="startDate">
              <input matEndDate placeholder="End Date" formControlName="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-date-range-picker #datepicker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="action-button"
        type="submit"
        [disabled]="syncActivitiesFormGroup.invalid"
      >
        Sync for range
      </button>

      <button
        mat-flat-button
        color="primary"
        class="action-button"
        type="button"
        (click)="syncTodayActivities()"
      >
        Sync for today
      </button>

<!--        Start Job-->

<!--        [disabled]="!jobStarted"-->
<!--        (click)="stopJob()"-->
<!--      >-->
<!--        Stop Job-->
<!--      </button>-->
    </mat-card-actions>

    <mat-card-footer>
      <mat-progress-bar *ngIf="syncActivitiesInProgress" mode="query"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</form>
